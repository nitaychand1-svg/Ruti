version: "3.9"

services:
  garch-ensemble:
    build: .
    image: garch-ensemble:latest
    container_name: garch-ensemble
    restart: unless-stopped
    environment:
      - ENVIRONMENT=production
      - ALERT_WEBHOOK=${ALERT_WEBHOOK:-}
    volumes:
      - ./models:/app/models
      - ./configs:/app/configs
      - ./logs:/var/log/garch_ensemble
    ports:
      - "8080:8080"
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]

  redis:
    image: redis:7-alpine
    container_name: garch-ensemble-cache
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

volumes:
  redis-data:

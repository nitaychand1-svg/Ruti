version: "3.9"

services:
  garch_ensemble:
    build: .
    image: garch-ensemble:v2.0.0
    environment:
      - ENVIRONMENT=production
      - ALERT_WEBHOOK=${ALERT_WEBHOOK:-http://localhost:9000/webhook}
      - REDIS_URL=redis://cache:6379
    volumes:
      - ./models:/app/models
      - ./logs:/var/log/garch_ensemble
    depends_on:
      - cache
    ports:
      - "8080:8080"

  cache:
    image: redis:7-alpine
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    ports:
      - "6379:6379"

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./configs/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    ports:
      - "9090:9090"
    depends_on:
      - garch_ensemble

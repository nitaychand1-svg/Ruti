# Production Configuration
ensemble:
  n_base_models: 64
  garch_window: 252
  garch_min_obs: 100
  enable_garch_forecast: true

garch:
  window: 252
  min_obs: 100
  enable_forecast: true
  fit_interval_seconds: 3600

hypernet:
  meta_dim: 8
  hidden_dims: [64, 32]
  dropout: 0.2
  learning_rate: 0.001
  adaptation_rate: 0.05

risk_management:
  max_position_size: 0.25
  max_risk_per_trade: 0.02
  transaction_cost: 0.001
  slippage_factor: 0.01

risk:
  max_position_size: 0.25
  max_risk_per_trade: 0.02
  transaction_cost: 0.001
  slippage_factor: 0.01
  cvar_percentile: 5

pruning:
  prune_threshold: 0.52
  initial_max_correlation: 0.85
  initial_min_confidence: 0.55

monitoring:
  window_size: 100
  enable_shap: true
  enable_prometheus: true
  alert_webhook: "${ALERT_WEBHOOK}"
  max_correlation_threshold: 0.85
  min_confidence_threshold: 0.55
  min_diversity_threshold: 0.25
  adaptation_rate: 0.05

cache:
  ttl_seconds: 300
  maxsize: 1000
  redis_url: "redis://cache:6379"

logging:
  level: INFO
  format: json
  output: "/var/log/garch_ensemble"

model_version: "2.0.0"
